<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> 
        <h1> Data Penduduk </h1>

        <!-- tombol sorting -->
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sorting
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="sortData('asc')">Ascending</a></li>
            <li><a class="dropdown-item" href="#" onclick="sortData('dsc')">Descending</a></li>
          </ul>
        </div>

        <!-- Tabel Daftar -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">NIK</th>
                <th scope="col">Nama</th>
                <th scope="col">Usia</th>
              </tr>
            </thead>
            <tbody id = "printData">
              <!-- <tr>
                <th scope="row">1</th>
                <td>332097865412</td>
                <td>Kartonyono</td>
                <td>39</td>
                <td>
                    <button class="btn btn-primary" type="button" onclick="editData()">Ubah</button>
                    <button class="btn btn-primary" type="button" onclick="delData()">Hapus</button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah Data</button>

        <!-- Modal Tambah -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Data</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">NIK</label>
                  <input type="number" class="form-control" id="tambahNik" placeholder="Masukan NIK">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="tambahNama" placeholder="Masukan Nama">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Usia</label>
                  <input type="number" class="form-control" id="tambahUsia" placeholder="Masukan Usia">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="tambahData()">Simpan</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Edit -->
        <div class="modal fade" id="ubahData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ubah Data</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <input type="hidden" name="id" id="ubahID">

              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">NIK</label>
                  <input type="number" class="form-control" id="ubahNik" placeholder="Masukan NIK">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="ubahNama" placeholder="Masukan Nama">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Usia</label>
                  <input type="number" class="form-control" id="ubahUsia" placeholder="Masukan Usia">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="ubahData()">Ubah</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
