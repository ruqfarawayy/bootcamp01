<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Latihan</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="perkap">
        <tbody id="data">

        </tbody>
    </table>
    </br>
    <input type="text" name="input" id="input" />
    <button id="btn" onclick="inputData(),notif()">Simpan</button>
    
    <input type="text" name="delete" id="delete" />
    <button id="btn" onclick="delData()">Hapus</button>
    
    <input type="text" name="edit" id="edit" />
    <button id="btn" onclick="editData()">Edit</button>
       

        <script>
            // Membuat data baru untuk arraynya
            let barang = ["Jacket", "Sepatu", "Trapole"];

        
        function tampilData() {
            let tabel = document.getElementById("data");
            tabel.innerHTML = "";
            for (let i=0; i<barang.length; i++){
                let btnDel  =   `<a href="#" onclick="delData(${i})">Hapus</a>`;
                let btnEdit =   `<a href="#" onclick="editData(${i})">Edit</a>`;
                tabel.innerHTML +=
                "<li>" + barang[i] + " | " + btnDel + " " + btnEdit +"</li>";
            };
        };

        function cekInput(){
            let input = document.getElementById("input").value;
            if (input.value == ""){
                return false
                }
            }
            function notif() {
                alert('Berhasil Menambah!')
            }

            function inputData() {
                let input = document.getElementById("input");
                if (input.value != "") {
                    barang.push(input.value);
                }
                tampilData();
            }
            function delData() {
                let del = document.getElementById("delete");
                barang.splice(del.value);
                tampilData();
            }
            function editData(i) {
                let dataLama = barang[i]
                let input = prompt("Input Data", dataLama);
                if (input != "") {
                    barang[i] = input;
                    alert("Berhasil");
                    tampilData();
                }
            }
            tampilData();
        </script>
</body>

</html>
