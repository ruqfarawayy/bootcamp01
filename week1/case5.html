<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ulangi = confirm("Apakah anda mau mengulangi?");
        let counter = 0;

        while (ulangi) {
            counter++;
            ulangi = confirm("Apakah anda mau mengulangi?");
        }

        document.write(
            "Perulangan sudah dilakukan sebanyak " + counter + "kali"
        );
    </script>
</body>
</html>
