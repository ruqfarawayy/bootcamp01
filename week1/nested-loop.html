<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bintang Persegi </title>
</head>
<body>
    <script>
        let bintang = "";
        for (let x = 0; x < 4; x++) {
            for (let y = 0; y < 4; y++) {
                bintang += "O ";
            }
            bintang += "</br>";
        }
        document.write(bintang);
    </script>
</body>
</html>
