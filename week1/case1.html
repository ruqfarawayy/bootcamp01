<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script>
        var jawab = parseInt(prompt("Kamu Beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5"));
        var hadiah = "";

        if(jawab === 1){
                hadiah = "Tisu";
        } else if (jawab === "2") {
                hadiah = "1 Kotak Kopi";
        } else if (jawab === "3") {
                hadiah = "Gulaku";
        } else if (jawab === "4") {
                hadiah = "Permen Kopi";
        } else if (jawab === "5") {
                hadiah = "Antimo 1 Pack"
        } else {
                document.write("<p>Oppss! ngga ada pilihannya tau</p>");
        }
        if(hadiah === ""){
            document.write("<p>Kamu ngga jadi dapet hadiah yaaa...</p>")
        } else {
            document.write("<h2>Selamat Kamu mendapatkan " + hadiah + "</h2");
        }
    </script>
</body>
</html>
