            let n = 5; // row or column count
            // defining an empty string
            let string = "";

            for (let x = 0; x < n; x++) { // external loop
                for (let y = 0; y < n; y++) { // internal loop
                    if (x === 0 || x === n - 1) {
                        string += "*";
                    }
                    else {
                        if (y === 0 || y === n - 1) {
                            string += "*";
                        }
                        else {
                            string += " ";
                        }
                    }
                }
                // newline after each row
                string += "</br>";
        
            }
            // printing the string
          
            document.write(`<pre>${string}</pre>`);

    </script>
