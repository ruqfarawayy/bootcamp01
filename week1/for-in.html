<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>
<body>
    <script>

        let languages = ["Javascript", "HTML", "CSS", "PHP", "Typescript"];

        for(programming_language in languages) {
            document.write(`<h3> ${programming_language} &nbsp; ${languages[programming_language]}</h3> </br>`)
        }

    </script>
</body>
</html>
